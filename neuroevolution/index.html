<!DOCTYPE html>

<html lang="en">
	<head>
		<title>manucoding.github.io</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

		<link rel="stylesheet" href="style.css">
	</head>

	<body class="w3-flat-wet-asphalt">
		<table class="w3-table">
			<tr>
				<th class="w3-xlarge w3-padding w3-center w3-flat-midnight-blue noselect">BF code editor</th>
				<th class="w3-xlarge w3-padding w3-center w3-flat-midnight-blue noselect">Console</th>
			</tr>
			<tr style="height:100%;">
				<td><textarea id="editor" class="w3-padding w3-flat-midnight-blue w3-border-0 w3-round" style="width:100%;height:100%;" spellcheck="false">++++++++[>++++>++++++++++>++++++++<<<-]>>>++++.---.<++.>.<<.>-------.++++.-.-------.</textarea></td>
				<td><div id="console" class="w3-padding w3-flat-midnight-blue w3-border-0 w3-round console" style="width:100%;height:100%;"></div></td>
			</tr>
			<tr>
				<td>
					<button id="clearEditor" class="w3-padding w3-flat-midnight-blue w3-border-0 w3-round" onclick="clearEditor()">Clear</button>
				</td>
				<td>
					<button id="clearConsole" class="w3-padding w3-flat-midnight-blue w3-border-0 w3-round" onclick="clearConsole()">Clear</button>
					<button id="runCode" class="w3-padding w3-flat-midnight-blue w3-border-0 w3-round" onclick="if(editor.value) evalBF(editor.value)">Run</button>
				</td>
			</tr>
		</table>

		<script src="script.js"></script>
		<script src="bf-eval.js"></script>
	</body>
</html>
