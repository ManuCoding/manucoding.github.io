<!DOCTYPE html>

<html>
	<head>
		<title>Koona Jungle</title>

		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<link rel="stylesheet" href="style.css"></link>
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<main>
			<div id="mainMenu" class="w3-modal">
					<button id="closeMainMenu" class="w3-display-topright w3-button w3-white"><i class="fas fa-times fa-lg"></i></button>

					<h1 class="w3-center w3-xxxlarge">Koona Jungle</h1>

					<div class="w3-bar-block w3-padding w3-center">
						<button id="playGame" class="w3-bar-item w3-margin-top w3-xxlarge">PLAY</button>
						<button id="openOptionsMenu" class="w3-bar-item w3-margin-top w3-xxlarge">OPTIONS</button>
						<button id="quit" class="w3-bar-item w3-margin-top w3-xxlarge">QUIT</button>
					</div>
			</div>
		</main>
	</body>

	<script src="library.js"></script>
	<script src="classes.js"></script>
	<script src="events.js"></script>
	<script src="game.js"></script>
</html>
